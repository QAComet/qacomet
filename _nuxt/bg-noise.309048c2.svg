<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" opacity="0.95">
	<defs>
		<filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
			<feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="3" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
			<feSpecularLighting surfaceScale="40" specularConstant="0.6" specularExponent="20" lighting-color="#f5f5f1" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
				<feDistantLight azimuth="3" elevation="116"></feDistantLight>
			</feSpecularLighting>
			<feColorMatrix type="saturate" values="0" x="0%" y="0%" width="100%" height="100%" in="specularLighting" result="colormatrix"></feColorMatrix>
		</filter>
	</defs>
	<rect width="700" height="700" fill="#100C09"></rect>
	<rect width="700" height="700" fill="#f1f1f1" filter="url(#nnnoise-filter)"></rect>
</svg>